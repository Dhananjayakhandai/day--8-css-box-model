<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Event Cards</title>
    <style>
        body {
            font-family: cursive;
        }

        section {
            text-align: center;
            margin: 20px;
        }

        h2 {
            cursor: grab;
        }

        .card-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f0a500;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h1>Adding Event Listeners:- Mouse Events, Scroll & Wheel Events, Touch Events, Pointer Events, Drag Events</h1>

    <section>
        <h2 draggable="true">Drag Me!</h2>
        <button class="card-btn">Add Cards <span style="background-color: red;">+</span></button>
        <div class="container"></div>
    </section>

    <script>
        const h2 = document.querySelector('h2')
        const addCardBtn = document.querySelector('.card-btn')
        const container = document.querySelector('.container')

        let count = 1;
        const craeteCard = (e) => {
            // addCardBtn.addEventListener('click', function (e) {
            // console.log(e)

            const newCard = document.createElement('div')
            newCard.innerText = `${count++} (${e.type})`
            newCard.classList.add('card')
            container.append(newCard)
        }

        // Mouse EventS
        addCardBtn.addEventListener('click', craeteCard)
        addCardBtn.addEventListener('dblclick', craeteCard)
        addCardBtn.addEventListener('mousedown', craeteCard)
        addCardBtn.addEventListener('mouseup', craeteCard)
        addCardBtn.addEventListener('mouseenter', craeteCard)
        addCardBtn.addEventListener('mouseleave', craeteCard)
        addCardBtn.addEventListener('mousemove', craeteCard)
        addCardBtn.addEventListener('mousemove', craeteCard)


        //Scroll Event
        document.addEventListener('scroll', craeteCard)

        //Wheel event

        //Touch Event
        addCardBtn.addEventListener('touchstart', craeteCard)
        addCardBtn.addEventListener('touchend', craeteCard)
        addCardBtn.addEventListener('touchmove', craeteCard)

        //Pointer Event
        addCardBtn.addEventListener('pointerenter', craeteCard)
        addCardBtn.addEventListener('pointermove', craeteCard)
        addCardBtn.addEventListener('pointerleave', craeteCard)
        
        //Drag events
        addCardBtn.addEventListener('drag', craeteCard)
    </script>
</body>

</html>
